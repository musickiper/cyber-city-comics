<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Cyber City Comics</title>
  </head>
  <body>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <header>
      <div class="counter">
        <i class="far fa-eye"></i>
        <span class="counter__number"></span>
      </div>
    </header>
    <article class="comic-strip">
      <img
        class="comic-strip__image"
        src=""
        alt=""
      />
      <h3 class="comic-strip__title">Title</h3>
      <p class="comic-strip__created-at">
        <span class="created-at__label">Created At:</span>
        <span class="created-at__time"></span>
      </p>
      <pre class="comic-strip__transcript"></pre>
    </article>
    <footer>
      <button id="prev-btn" class="btn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button id="rand-btn" class="btn">Random</button>
      <button id="next-btn" class="btn">
        <i class="fas fa-arrow-right"></i>
      </button>
    </footer>
    <script src="https://kit.fontawesome.com/bcd28feda4.js" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
  </body>
</html>
